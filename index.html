<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Try Our New Client Portal — Compact Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Scoped design tokens (no globals) */
    #ctp-root{
      --ink:#0e3b36;
      --muted:#2f6b64;
      --teal-1:#2bb7a8;
      --teal-2:#1aa596;
      --card:#ffffff;
      --ring:#86eadf;
      --shadow:0 6px 18px rgba(0,0,0,.08);
      --radius:16px;
      --pad-x:clamp(12px,3vw,20px);
      --w-max:760px;
      color:var(--ink);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }


/* Outer wrapper (centered, compact) */
#ctp-root{
  max-width:var(--w-max);
  margin:16px auto;
  padding-inline:var(--pad-x);
}

/* Single compact card */
#ctp-card{
  position:relative;
  background:
    /* grid-paper pattern */
    repeating-linear-gradient(0deg, rgba(15,112,103,.06) 0 1px, transparent 1px 22px),
    repeating-linear-gradient(90deg, rgba(15,112,103,.05) 0 1px, transparent 1px 22px),
    linear-gradient(180deg,#f5fffd,#e9fbf7);
  border:1px solid rgba(14,59,54,.12);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:clamp(14px,3.4vw,18px);
}

/* Content spacing (denser than a hero) */
#ctp-card .stack{display:grid;gap:clamp(8px,2.4vw,12px)}

/* Tiny label pill */
#ctp-card .pill{
  display:inline-flex; align-items:center; gap:8px;
  font-weight:600;
  font-size:clamp(0.75rem,1.8vw,0.875rem);
  color:#0f4c45;
  background:linear-gradient(90deg, rgba(43,183,168,.18), rgba(26,165,150,.12));
  border:1px solid rgba(26,165,150,.28);
  padding:4px 10px;
  border-radius:999px;
  white-space:nowrap;
}
#ctp-card .pill svg{flex:0 0 14px}

/* Title & subtitle */
#ctp-card h1{
  margin:0;
  font-weight:800;
  letter-spacing:-.015em;
  line-height:1.2;
  font-size:clamp(1.25rem,3.2vw,1.6rem);
}
#ctp-card .sub{
  margin:0;
  color:#174c46;
  font-size:clamp(0.9rem,2.2vw,1rem);
}

/* Feature pills row */
#ctp-card .features{
  display:flex; flex-wrap:wrap; gap:8px;
  list-style:none; padding:0; margin:2px 0 0 0;
}
#ctp-card .fpill{
  display:inline-flex; align-items:center; gap:8px;
  padding:6px 10px;
  border-radius:999px;
  background:#ffffff;
  border:1px solid rgba(14,59,54,.12);
  color:#0f4c45;
  font-weight:600;
  font-size:clamp(0.8rem,2vw,0.9rem);
}
#ctp-card .fpill svg{flex:0 0 16px}

/* CTA */
#ctp-card .cta{
  display:grid; gap:6px; margin-top:2px;
}
#ctp-card .btn{
  display:inline-flex; align-items:center; justify-content:center; gap:10px;
  text-decoration:none;
  background:linear-gradient(180deg,var(--teal-1),var(--teal-2));
  color:#fff;
  font-weight:700;
  letter-spacing:.2px;
  border-radius:12px;
  min-height:44px; /* 42–46px range */
  padding:10px 16px;
  border:0;
  box-shadow:0 4px 12px rgba(17,116,107,.22);
  transition:transform .15s ease, box-shadow .15s ease;
  width:fit-content;
}
#ctp-card .btn:hover{transform:translateY(-1px); box-shadow:0 7px 18px rgba(17,116,107,.25)}
#ctp-card .btn:active{transform:translateY(0)}
#ctp-card .btn svg{flex:0 0 18px}
#ctp-card .tiny{
  font-size:clamp(0.75rem,1.8vw,0.875rem);
  color:#1e5a54;
}

/* Focus visibility */
#ctp-card :where(a,button,[tabindex]):focus-visible{
  outline:3px solid var(--ring);
  outline-offset:2px;
  border-radius:10px;
}

/* Reduced motion */
@media (prefers-reduced-motion: reduce){
  #ctp-card .btn{transition:none}
  #ctp-root.rm .btn{transition:none}
}

/* Utility: accessible hidden text if needed */
#ctp-card .sr-only{
  position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0;
}


  </style>
</head>
<body>
  <main id="ctp-root" role="main" aria-label="Client portal promo card">
    <section id="ctp-card" aria-labelledby="title">
      <div class="stack">
        <span class="pill">
          <!-- shield/check icon -->
          <svg aria-hidden="true" width="14" height="14" viewBox="0 0 24 24" fill="none">
            <path d="M12 3l7 4v5c0 4.5-3 8.5-7 9.8C8 21 5 17 5 12V7l7-4z" stroke="currentColor" stroke-width="1.5" fill="none"/>
            <path d="M9 12l2 2 4-4" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Secure client access
        </span>


    <h1 id="title">Try Our New Client Portal</h1>
    <p class="sub">Easier, faster, secure help for taxes, ACA/Obamacare, and essential documents—right from your phone.</p>

    <ul class="features" aria-label="Key features">
      <li class="fpill">
        <!-- check icon -->
        <svg aria-hidden="true" width="16" height="16" viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="1.4"></circle>
          <path d="M7.5 12.5l3 3 6-6" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
        Book in minutes
      </li>
      <li class="fpill">
        <!-- lock icon -->
        <svg aria-hidden="true" width="16" height="16" viewBox="0 0 24 24" fill="none">
          <rect x="4.5" y="10" width="15" height="9" rx="2" stroke="currentColor" stroke-width="1.6"></rect>
          <path d="M8 10V8a4 4 0 118 0v2" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"></path>
        </svg>
        Secure uploads
      </li>
      <li class="fpill">
        <!-- chat icon -->
        <svg aria-hidden="true" width="16" height="16" viewBox="0 0 24 24" fill="none">
          <path d="M4 6h16v9a2 2 0 01-2 2H10l-4 3v-3H6a2 2 0 01-2-2V6z" stroke="currentColor" stroke-width="1.6" fill="none" stroke-linejoin="round"></path>
          <path d="M8 10h8M8 13h6" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"></path>
        </svg>
        Real support
      </li>
    </ul>

    <div class="cta">
      <a class="btn portal-link"
         href="https://www.caretaxservices.com/gethelpnow"
         target="_blank" rel="noopener noreferrer"
         aria-label="Open Client Portal">
        <!-- arrow icon -->
        <svg aria-hidden="true" width="18" height="18" viewBox="0 0 24 24" fill="none">
          <path d="M5 12h12M13 6l6 6-6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Open Client Portal
      </a>
      <span class="tiny" aria-hidden="true">Optimized for mobile.</span>
    </div>
  </div>
</section>


  </main>

  <script>
    (function(){
      "use strict";
      var URL = "https://www.caretaxservices.com/gethelpnow";

      // Respect reduced motion
      try{
        var mq = window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)");
        if(mq && mq.matches){ document.getElementById("ctp-root").classList.add("rm"); }
      }catch(_){/* no-op */ }

      function openTopSafe(url){
        try{
          var topWin = (window.top && window.top !== window) ? window.top : window;
          var newTab = topWin.open(url, "_blank", "noopener");
          if(!newTab || newTab.closed){ topWin.location.href = url; }
        }catch(e){
          try{
            var fallback = window.open(url, "_blank", "noopener");
            if(!fallback || fallback.closed){ window.location.href = url; }
          }catch(e2){
            window.location.href = url;
          }
        }
      }

      function bind(){
        var a = document.querySelector("#ctp-card .portal-link");
        if(!a) return;
        a.addEventListener("click", function(ev){
          ev.preventDefault();
          openTopSafe(URL);
        }, {passive:false});
        // Ensure attributes are present even if pasted elsewhere
        a.setAttribute("target","_blank");
        a.setAttribute("rel","noopener noreferrer");
        a.setAttribute("href", URL);
      }

      if(document.readyState === "loading"){
        document.addEventListener("DOMContentLoaded", bind);
      } else { bind(); }
    })();
  </script>

</body>
</html>
